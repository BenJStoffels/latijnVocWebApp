<!DOCTYPE html>
<html lang="en">

<head>
    <title>Latijn voc</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="shortcut icon" type="image/png" href="imgs/favicon.png" />
</head>

<body>
    <div class="woordenContainer" v-if="showing">
        <h1>Latijn Voc.</h1>
        <div class="woorden">
            <div id="woord" v-for="woord in main" v-on:click="addToSelectedWords(woord)">
                <p class="star" v-if="woord.findIn(selected)">&#9873;</p>
                <p class="star" v-else>&#9872;</p>
                <div class="woord" v-html="woord.display()"></div>
            </div>
        </div>
    </div>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
