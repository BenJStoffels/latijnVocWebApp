<!DOCTYPE html>
<html lang="en">

<head>
    <title>Latijn voc</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="shortcut icon" type="image/png" href="./static/imgs/favicon.png" />
    <link rel="stylesheet" href="./static/style.css">
</head>

<body>
    <div class="woordenContainer" v-if="showing">
        <h1>Latijn Voc.</h1>

        <!-- add an v-on:click method -->
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        <div class="woorden">
            <div class="woord" v-for="woord in main" v-on:click="addToSelectedWords(woord)">
                <span class="star" v-if="woord.findIn(selected)">&#9873;</span>
                <span class="star" v-else>&#9872;</span>
                <div class="woordcontent" v-html="woord.display()"></div>
            </div>
        </div>
    </div>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
